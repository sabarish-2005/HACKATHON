<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0f0f1e" stroke="#00D9FF" stroke-width="2"/>
  
  <!-- Outer glow -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#00D9FF" stroke-width="1" opacity="0.3" r="105"/>
  
  <!-- AI Hack Hub text arc -->
  <defs>
    <path id="circlePath" d="M 30, 100 A 70, 70 0 0, 1 170, 100" fill="none"/>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Center hexagon (tech symbol) -->
  <g transform="translate(100, 100)">
    <!-- Inner hexagon -->
    <polygon points="0,-35 30,-17.5 30,17.5 0,35 -30,17.5 -30,-17.5" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    
    <!-- Circuit pattern -->
    <circle cx="0" cy="0" r="8" fill="#00D9FF" opacity="0.6"/>
    <line x1="0" y1="-8" x2="0" y2="-20" stroke="#00D9FF" stroke-width="1.5" opacity="0.5"/>
    <line x1="0" y1="8" x2="0" y2="20" stroke="#00D9FF" stroke-width="1.5" opacity="0.5"/>
    <line x1="-8" y1="0" x2="-20" y2="0" stroke="#A855F7" stroke-width="1.5" opacity="0.5"/>
    <line x1="8" y1="0" x2="20" y2="0" stroke="#A855F7" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Connecting dots -->
    <circle cx="0" cy="-25" r="2.5" fill="#00D9FF" opacity="0.8"/>
    <circle cx="0" cy="25" r="2.5" fill="#00D9FF" opacity="0.8"/>
    <circle cx="-25" cy="0" r="2.5" fill="#A855F7" opacity="0.8"/>
    <circle cx="25" cy="0" r="2.5" fill="#A855F7" opacity="0.8"/>
  </g>
  
  <!-- AI text -->
  <text x="100" y="155" font-family="Space Grotesk, sans-serif" font-size="20" font-weight="bold" fill="#00D9FF" text-anchor="middle">AI HACK</text>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="25" r="3" fill="#00D9FF" opacity="0.6"/>
  <circle cx="175" cy="25" r="3" fill="#A855F7" opacity="0.6"/>
  <circle cx="25" cy="175" r="3" fill="#A855F7" opacity="0.6"/>
  <circle cx="175" cy="175" r="3" fill="#00D9FF" opacity="0.6"/>
</svg>
